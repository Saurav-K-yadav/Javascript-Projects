<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="search.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="clear.png"Raining" class="weather-icon">
            <h1 class="temp">0°C</h1>
            <h2 class="city">Patiala</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">0%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="windy">
                    <div>
                        <p class="windy">0Km/Hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const apiKey="82b94aef66a4db90c0886d5813145aba";  
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox=document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
const weatherIcon=document.querySelector(".weather-icon")

async function checkWeather(city){
    const response =await fetch(apiUrl+city+`&appid=${apiKey}`);
    var data=await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity+" %";
    document.querySelector(".windy").innerHTML = data.wind.speed+" Km/Hr";
if(data.weather[0].main=="Clouds")
{
weatherIcon.src="clouds.png";
}
else if(data.weather[0].main == "Clear"){
weatherIcon.src = "clear.png";
}
else if (data.weather[0].main == "Rain") {
    weatherIcon.src = "rainy.png";
}
else if (data.weather[0].main == "Drizzle") {
    weatherIcon.src = "drizzle.png";
}
else if (data.weather[0].main == "Mist") {
    weatherIcon.src = "mist.png";
}





}
searchBtn.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})
</script>

</body>
</html>
